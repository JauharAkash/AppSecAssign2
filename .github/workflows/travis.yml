

on: [push]
jobs:
  buid:
    runs-on: ubuntu-latest
    steps:
      - run: pip install django
      - run: pip install django_cryptography
    before_script:
      - cd LegacySite
    script:
      - python manage.py makemigrations LegacySite
      - python manage.py makemigrations
      - python manage.py migrate
      - sh import_dbs.sh
      - python manage.py test
          
